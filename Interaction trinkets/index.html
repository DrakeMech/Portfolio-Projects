<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gradientButton {
            padding: 20px 40px;
            font-size: 18px;
            border: 8px solid transparent; /* Thicker border */
            border-radius: 16px;           /* More rounded corners */
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, rgb(255, 0, 0), rgb(235, 255, 186), rgb(153, 0, 255));
            transition: background 0.1s ease;
            border-image: linear-gradient(
                90deg,
                #b0b0b0 0%,
                #e0e0e0 20%,
                #ffffff 50%,
                #b0b0b0 80%,
                #888888 100%
            ) 1;
            /* Ensures border-image respects border-radius in most browsers */
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button id="gradientButton">Gyro Button</button>
    <script src="script.js"></script>
</body>
</html>
